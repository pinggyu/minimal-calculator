<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" href="./assets/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
    <!-- Style sheet -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f21b5dfadd.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script defer src="./script.js"></script>
    <title>The Minimal Calculator</title>
</head>
<body>
    <div class="pageContainer">
        <header>
            <div class="wrapper">
                <h1 class="sr-only">The Minimal Calculator</h1>
            </div>
        </header>
        
        <main>
            <div class="calculator wrapper">
                <div class="screen">
                    <div class="operationScreen" id="operationScreen">
                        <!-- current operation will be appended here -->
                    </div>
                    <div class="resultScreen" id="resultScreen">
                        <!-- current entry/result will be appended here --> 
                        
                    </div>
                </div>
                <div class="buttons">
                    <button class="calcBtn" id="clearBtn">AC</button>
                    <button class="calcBtn calcModifier">+/-</button>
                    <button class="calcBtn calcModifier">%</button>
                    <button class="calcBtn calcOperator">รท</button>
                    <button class="calcBtn numBtn">7</button>
                    <button class="calcBtn numBtn">8</button>
                    <button class="calcBtn numBtn">9</button>
                    <button class="calcBtn calcOperator">ร</button>
                    <button class="calcBtn numBtn">4</button>
                    <button class="calcBtn numBtn">5</button>
                    <button class="calcBtn numBtn">6</button>
                    <button class="calcBtn calcOperator">-</button>
                    <button class="calcBtn numBtn">1</button>
                    <button class="calcBtn numBtn">2</button>
                    <button class="calcBtn numBtn">3</button>
                    <button class="calcBtn calcOperator">+</button>
                    <button class="calcBtn numBtn zeroBtn">0</button>
                    <button class="calcBtn calcModifier">.</button>
                    <button class="calcBtn" id="calcCompute">=</button>
                </div>
            </div>
        </main>

        <footer> Made By
            <a href="https://github.com/pinggyu">
                Ping Yu
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
        </footer>
    </div>
</body>
</html>
