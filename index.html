<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <title>The Minimal Calculator</title>
</head>
<body>
    <div class="pageContainer">
        <header>
            <div class="wrapper">
                <h1>The Minimal Calculator</h1>
            </div>
        </header>
        
        <main>
            <div class="calculatorContainer wrapper">
                <div class="screen">
                    <div class="operation">
                        <!-- current operation will be appended here -->
                    </div>
                    <div class="result">
                        <!-- current entry/result will be appended here --> 
                    </div>
                </div>
                <div class="buttons">
                    <button class="calcBtn">AC</button>
                    <button class="calcBtn">+/-</button>
                    <button class="calcBtn">%</button>
                    <button class="calcBtn calcOperator">÷</button>
                    <button class="calcBtn ">7</button>
                    <button class="calcBtn">8</button>
                    <button class="calcBtn">9</button>
                    <button class="calcBtn calcOperator">x</button>
                    <button class="calcBtn">4</button>
                    <button class="calcBtn">5</button>
                    <button class="calcBtn">6</button>
                    <button class="calcBtn calcOperator">-</button>
                    <button class="calcBtn">1</button>
                    <button class="calcBtn">2</button>
                    <button class="calcBtn">3</button>
                    <button class="calcBtn calcOperator">+</button>
                    <button class="calcBtn">0</button>
                    <button class="calcBtn">.</button>
                    <button class="calcBtn calcOperator">=</button>
                </div>
            </div>
        </main>

        <footer>Copyright ©
            <a href="https://github.com/pinggyu">
                Ping Yu
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
        </footer>
    </div>
</body>
</html>
